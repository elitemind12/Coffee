<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/70c20a4914.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&family=Seaweed+Script&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Coffee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item home">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Resarvation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Delivery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                    <li class="nav-item unique">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="section1" class="container-fluid">
        <div class="row">
            <div class="col-md-6 welcome-words mt-5 px-lg-5 mb-5">
                <h2 class="my-3 mx-lg-5">Get that taste <br> with just five bucks!</h2>
                <p class="mx-lg-5">Quality freshly roasted coffee, <br> made for you. Just a click away</p>
                <a href="" class="mx-lg-5">Order now!</a>
            </div>
            <div class="col-md-6 Coffee-image">
                <img src="images/coffee-cup.png" class="img-fluid" alt="">
            </div>
        </div>
    </div>
    <div id="section2" class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-3 cups">
                <img src="images/cup2.png" class="img-fluid" alt="">
            </div>
            <div class="col-md-3 cups colored">
                <img src="images/cup1.png" class="img-fluid" alt="">
            </div>
            <div class="col-md-3 cups">
                <img src="images/cup3.png" class="img-fluid" alt="">
            </div>
        </div>
    </div>
    <div id="section3" class="container-fluid">
        <div class="row d-flex py-5">
            <span class="rectangle-draw"><i class="fa-solid fa-mug-hot mx-4 my-3"></i></span>
            <span class="dot-draw"></span>
            <div class="Popular justify-content-center text-center">
                <h2>Our Popular Menu</h2>
                <p>Browse through our very <br> extensive and tasteful menu to <br> order now!</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
